     html, body{
       height: 100%;
       background: #49494D;
       color: white;
     }

     .icon {
       width: 40%;
     }

     .icon path {
       fill: #ffffff;
     }


.btn-is-pushed {
  border-radius: 24px;
background: linear-gradient(145deg, #454545, #525252);
box-shadow:  20px 20px 60px #414141, 
             -20px -20px 60px #595959;

}
     .btn-normal {
    
              
                height: 27vmin;
    width: 27vmin;
     }

     .btn-normal a {
      border-radius: 15pt;
      background: #58585D;
      width: 100%;
    height: 100%;
    align-self: center;
    display: flex;
    align-items: center;
    justify-content: center;
     }

     .sm2_link {
      box-shadow:  0pt 6pt 6pt #3e3e3f;

     }

.sm2_link .icon path{
  fill: #474747;
  transition: all 0.5s;
}





     .sm2_playing {
      box-shadow:  none;
     }

     .sm2_playing .icon path{
      fill: white;
      transition: all 0.5s;
     }


     .playing {
    

       opacity: 0.6;
     }
   </style>
